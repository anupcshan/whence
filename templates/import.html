<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import - Whence</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: system-ui, -apple-system, sans-serif; }

        /* Navigation */
        #nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 6px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 4px;
        }
        #nav a {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: inherit;
        }
        #nav a:hover { background: #f0f0f0; }
        #nav a.active { background: #007bff; color: white; }

        /* Import View */
        .import-view {
            height: 100%;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }

        .import-container {
            max-width: 800px;
            margin: 60px auto 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .import-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .status-box {
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .status-box.success { background: #d4edda; border: 1px solid #c3e6cb; }
        .status-box.warning { background: #fff3cd; border: 1px solid #ffeeba; }
        .status-box.error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .status-box.info { background: #e7f3ff; border: 1px solid #b8daff; }

        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 16px;
        }
        .form-row .form-group { flex: 1; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #1e7e34; }

        .progress-bar {
            height: 24px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }
        .progress-bar .fill {
            height: 100%;
            background: #007bff;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
            min-width: 40px;
        }

        .camera-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        .camera-table th, .camera-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .camera-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .camera-table tr:hover { background: #f8f9fa; }
        .camera-table input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin: 16px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .job-list {
            margin-top: 24px;
        }
        .job-list h3 {
            margin-bottom: 12px;
            color: #333;
        }
        .job-item {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .job-status.running { background: #fff3cd; color: #856404; }
        .job-status.completed { background: #d4edda; color: #155724; }
        .job-status.failed { background: #f8d7da; color: #721c24; }
        .job-status.interrupted { background: #e2e3e5; color: #383d41; }
        .job-status.cancelled { background: #e2e3e5; color: #383d41; }

        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request.htmx-indicator {
            display: inline;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="/">Map</a>
        <a href="/import" class="active">Import</a>
    </div>

    <div class="import-view">
        <div class="import-container">
            <h2>Import from Immich</h2>

            <div id="immich-status" hx-get="/api/immich/status" hx-trigger="load" hx-swap="innerHTML">
                <p class="loading">Checking Immich connection...</p>
            </div>

            <div id="scan-area">
                <!-- Scan form will be loaded here based on status -->
            </div>

            <div class="job-list">
                <h3>Recent Import Jobs</h3>
                <div id="jobs" hx-get="/api/immich/jobs" hx-trigger="load" hx-swap="innerHTML">
                    <p class="loading">Loading jobs...</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
