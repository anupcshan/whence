<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import - Whence</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: system-ui, -apple-system, sans-serif; }

        /* Navigation */
        #nav {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 6px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            gap: 4px;
        }
        #nav a {
            padding: 8px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: inherit;
        }
        #nav a:hover { background: #f0f0f0; }
        #nav a.active { background: #007bff; color: white; }

        /* Import View */
        .import-view {
            height: 100%;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }

        .import-container {
            max-width: 800px;
            margin: 60px auto 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .import-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .status-box {
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .status-box.success { background: #d4edda; border: 1px solid #c3e6cb; }
        .status-box.warning { background: #fff3cd; border: 1px solid #ffeeba; }
        .status-box.error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .status-box.info { background: #e7f3ff; border: 1px solid #b8daff; }

        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-row {
            display: flex;
            gap: 16px;
        }
        .form-row .form-group { flex: 1; }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-primary:hover { background: #0056b3; }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #545b62; }
        .btn-success { background: #28a745; color: white; }
        .btn-success:hover { background: #1e7e34; }

        .progress-bar {
            height: 24px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 16px 0;
        }
        .progress-bar .fill {
            height: 100%;
            background: #007bff;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
            min-width: 40px;
        }

        .camera-table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        .camera-table th, .camera-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .camera-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        .camera-table tr:hover { background: #f8f9fa; }
        .camera-table input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin: 16px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .job-list {
            margin-top: 24px;
        }
        .job-list h3 {
            margin-bottom: 12px;
            color: #333;
        }
        .job-item {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .job-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .job-status.running { background: #fff3cd; color: #856404; }
        .job-status.completed { background: #d4edda; color: #155724; }
        .job-status.failed { background: #f8d7da; color: #721c24; }
        .job-status.interrupted { background: #e2e3e5; color: #383d41; }
        .job-status.cancelled { background: #e2e3e5; color: #383d41; }

        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline;
        }
        .htmx-request.htmx-indicator {
            display: inline;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="/">Map</a>
        <a href="/import" class="active">Import</a>
    </div>

    <div class="import-view">
        <div class="import-container">
            <h2>Import from Immich</h2>

            <div id="immich-status" hx-get="/api/immich/status" hx-trigger="load" hx-swap="innerHTML">
                <p class="loading">Checking Immich connection...</p>
            </div>

            <div id="scan-area">
                <!-- Scan form will be loaded here based on status -->
            </div>

            <div class="job-list">
                <h3>Recent Import Jobs</h3>
                <div id="jobs" hx-get="/api/immich/jobs" hx-trigger="load" hx-swap="innerHTML">
                    <p class="loading">Loading jobs...</p>
                </div>
            </div>
        </div>

        <div class="import-container" style="margin-top: 20px;">
            <h2>Import Android Timeline</h2>
            <p style="color: #666; margin-bottom: 16px;">
                Upload a Timeline.json file exported from Android
                (Settings > Location > Location Services > Timeline > Export Timeline data).
            </p>

            <form id="timeline-form">
                <div class="form-group">
                    <label>Timeline JSON File</label>
                    <input type="file" name="file" id="timeline-file" accept=".json" required>
                </div>
                <div class="form-group">
                    <label>Device ID</label>
                    <input type="text" name="device_id" id="timeline-device"
                           placeholder="google-timeline" value="google-timeline">
                </div>
                <button type="submit" class="btn btn-primary" id="timeline-submit">
                    Import
                </button>
            </form>

            <div id="timeline-progress" style="display: none; margin-top: 16px;">
                <div class="progress-bar">
                    <div class="fill" id="timeline-progress-bar" style="width: 0%">0%</div>
                </div>
                <div id="timeline-status" style="color: #666; font-size: 14px;"></div>
            </div>

            <div id="timeline-result" style="margin-top: 16px;"></div>
        </div>
    </div>

    <script>
    document.getElementById('timeline-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const fileInput = document.getElementById('timeline-file');
        const deviceInput = document.getElementById('timeline-device');
        const submitBtn = document.getElementById('timeline-submit');
        const progressDiv = document.getElementById('timeline-progress');
        const progressBar = document.getElementById('timeline-progress-bar');
        const statusDiv = document.getElementById('timeline-status');
        const resultDiv = document.getElementById('timeline-result');

        if (!fileInput.files[0]) {
            alert('Please select a file');
            return;
        }

        // Reset and show progress
        progressDiv.style.display = 'block';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        statusDiv.textContent = 'Starting upload...';
        resultDiv.innerHTML = '';
        submitBtn.disabled = true;

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        formData.append('device_id', deviceInput.value || 'google-timeline');

        try {
            const response = await fetch('/api/import/timeline', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${await response.text()}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const {value, done} = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, {stream: true});
                const lines = buffer.split('\n');
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));

                            if (data.stats && data.stats.total > 0) {
                                const pct = Math.round(((data.stats.inserted + data.stats.skipped) / data.stats.total) * 100);
                                progressBar.style.width = pct + '%';
                                progressBar.textContent = pct + '%';
                            }

                            if (data.message) {
                                statusDiv.textContent = data.message;
                            }

                            if (data.error) {
                                resultDiv.innerHTML = `<div class="status-box error">${data.error}</div>`;
                            }

                            if (data.complete) {
                                if (!data.error) {
                                    const s = data.stats;
                                    resultDiv.innerHTML = `
                                        <div class="status-box success">
                                            <strong>Import complete!</strong><br>
                                            Total positions: ${s.total}<br>
                                            Parsed: ${s.parsed}<br>
                                            Inserted: ${s.inserted}<br>
                                            Duplicates skipped: ${s.skipped}<br>
                                            ${s.errors > 0 ? `Parse errors: ${s.errors}` : ''}
                                        </div>
                                    `;
                                    progressBar.style.width = '100%';
                                    progressBar.textContent = '100%';
                                }
                                submitBtn.disabled = false;
                            }
                        } catch (parseErr) {
                            console.error('Failed to parse SSE data:', parseErr);
                        }
                    }
                }
            }
        } catch (err) {
            resultDiv.innerHTML = `<div class="status-box error">Error: ${err.message}</div>`;
            submitBtn.disabled = false;
        }
    });
    </script>
</body>
</html>
