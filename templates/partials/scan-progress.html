<div id="scan-progress"
     hx-get="{{.PollURL}}"
     hx-trigger="load delay:500ms"
     hx-swap="outerHTML">
    <h3>Scanning photos...</h3>
    <div class="progress-bar">
        <div class="fill" style="width: {{.Percent}}%">{{.Percent}}%</div>
    </div>
    <p>Scanned {{.Scanned}} photos, found {{.WithGPS}} with GPS</p>
</div>
